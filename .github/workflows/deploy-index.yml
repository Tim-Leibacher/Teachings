name: Deploy Index Page

on:
  push:
    branches:
      - main
    paths:
      - "index.html"
      - ".github/workflows/deploy-index.yml"

permissions:
  contents: write

jobs:
  deploy-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy index to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true
          publish_branch: gh-pages
          exclude_assets: ".github,web,python,storyboards"
