site_name: Web Aufträge
site_description: Aufgaben für den Webkurs
site_author: Tim Leibacher
docs_dir: docs
site_url: https://tim-leibacher.github.io/Teachings/web/

theme:
  name: material
  language: de

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Dunkelmodus
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Hellmodus

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

  extra_css:
    - stylesheets/band-theme.css

plugins:
  - search:
      lang: de

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - tables
  - attr_list

exclude_docs: |
  ../storyboards/

repo_url: https://github.com/Tim-Leibacher/Teachings

nav:
  - HTML:
      - Struktur:
          - 01-HTML/01-Struktur/01-Grundgeruest.md
          - 01-HTML/01-Struktur/02-Erste-Inhalte.md
          - 01-HTML/01-Struktur/03-Semantik.md
          - 01-HTML/01-Struktur/04-Optional-Accessibility.md
      - Text:
          - 01-HTML/02-Text/01-Ueber-mich.md
          - 01-HTML/02-Text/02-Formatierung.md
          - 01-HTML/02-Text/03-Listen.md
          - 01-HTML/02-Text/04-Optional-Typografie.md
      - Links & Bilder:
          - 01-HTML/03-LinksBilder/01-Navigation.md
          - 01-HTML/03-LinksBilder/02-Bilder.md
          - 01-HTML/03-LinksBilder/03-Projekt-Galerie.md
          - 01-HTML/03-LinksBilder/04-Optional-Performance.md
