site_name: BAND Web Development Kurs
site_description: Aufgaben f√ºr den Webentwicklungs-Kurs
site_author: Tim Leibacher - BAND
docs_dir: docs
site_url: https://tim-leibacher.github.io/Teachings/web/

theme:
  name: material
  language: de
  custom_dir: overrides # F√ºr weitere Anpassungen

  # BAND Farbschema
  palette:
    # Heller Modus - BAND Blau
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Zu Dunkelmodus wechseln

    # Dunkler Modus - BAND Blau Dunkel
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Zu Hellmodus wechseln

  # BAND Logo und Favicon (optional - sp√§ter hinzuf√ºgen)
  # logo: assets/band-logo.svg
  # favicon: assets/favicon.ico

  features:
    - navigation.instant # Schnelles Laden
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking # URL aktualisiert sich beim Scrollen
    - navigation.tabs # Tabs f√ºr Hauptbereiche
    - navigation.tabs.sticky # Tabs bleiben sichtbar
    - navigation.sections # Sections in Sidebar
    - navigation.expand # Alle Sections ausgeklappt
    - navigation.path # Breadcrumbs
    - navigation.indexes # Section index pages
    - navigation.top # "Back to top" Button
    - navigation.footer # Prev/Next Links im Footer
    - toc.follow # TOC folgt beim Scrollen
    - toc.integrate # TOC in Sidebar integriert
    - search.highlight # Suchergebnisse highlighten
    - search.suggest # Suchvorschl√§ge
    - search.share # Suche teilen
    - content.code.copy # Copy-Button f√ºr Code
    - content.code.annotate # Code-Annotationen
    - content.tabs.link # Verkn√ºpfte Tabs
    - content.tooltips # Tooltips f√ºr Abk√ºrzungen

  # Custom CSS f√ºr BAND Design
  extra_css:
    - stylesheets/band-theme.css

plugins:
  - search:
      lang: de
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags:
      tags_file: tags.md

markdown_extensions:
  # Code Highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format:
            !!python/name:pymdownx.superfences.fence_code_format # Tabs f√ºr Code-Beispiele


  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

  # Admonitions (Info-Boxen)
  - admonition
  - pymdownx.details

  # Emojis und Icons
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator:
        !!python/name:material.extensions.emoji.to_svg # Attribute f√ºr Styling


  - attr_list
  - md_in_html

  # Listen und Tasks
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Tabellen
  - tables

  # Fu√ünoten
  - footnotes

  # Typografische Verbesserungen
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  # Bessere Listen
  - pymdownx.betterem:
      smart_enable: all

  # Abk√ºrzungen
  - abbr

  # Meta
  - meta

# Storyboards und versteckte Dateien ausschlie√üen
exclude_docs: |
  ../storyboards/
  **/drafts/
  **/.DS_Store

# Repository Info
repo_url: https://github.com/Tim-Leibacher/Teachings
repo_name: Tim-Leibacher/Teachings
edit_uri: edit/main/web/docs/

# Extra Konfiguration
extra:
  # Social Media Links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Tim-Leibacher
      name: GitHub

  # Copyright
  copyright: Copyright &copy; 2024 BAND - Tim Leibacher

